<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>
   <link rel="stylesheet" href="leafmap.css">
   <link rel="stylesheet" href="leafmap.js">   
    <title>Leaflet Map</title>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script> 
</head>
<body>
    <style>
        body,html{
    height: 100%;
    margin: 0;
    padding: 0;
    }
#map{
    height: 98%;     
}
        </style>
    <div id="map"> </div> 
    <script>
    //setting map
var map = L.map('map').setView([42.5972563,-82.8779754], 16);

// tile layer
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'pk.eyJ1IjoiZm9sYXlhbmMiLCJhIjoiY2pnNXJpMHV1MXI2MzMzeGZ3MHRuenRvMiJ9.zWdPkhnfhVfGvIL3a3ixEg'
}).addTo(map);
//marker
var marker = L.marker([42.5972563,-82.8779754]).addTo(map);
var marker = L.marker([42.5981102,-82.87746429]).addTo(map);
    </script>   
   
      
</body>
</html>
